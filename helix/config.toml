
theme = "custom"

[editor]
line-number = "relative"
color-modes = true
auto-completion = true
auto-save = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
right = ["version-control", "diagnostics", "position-percentage", "position", "file-encoding"]  
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
